<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" aria-hidden="true" role="img" aria-label="Media Management Logo">
  <!-- Camera body -->
  <rect x="3" y="8" width="18" height="12" rx="1" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Camera lens -->
  <circle cx="12" cy="14" r="3" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="12" cy="14" r="1.5" stroke-width="1" opacity="0.7"/>

  <!-- Camera flash -->
  <rect x="7" y="5" width="2" height="2" rx="0.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Viewfinder -->
  <rect x="16" y="5" width="2" height="2" rx="0.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Media signal waves -->
  <path stroke-linecap="round" stroke-linejoin="round" d="M17 9c1 0 1.5 0.5 1.5 1s-0.5 1-1.5 1" stroke-width="1" opacity="0.6"/>
  <path stroke-linecap="round" stroke-linejoin="round" d="M7 9c-1 0-1.5 0.5-1.5 1s0.5 1 1.5 1" stroke-width="1" opacity="0.6"/>

  <!-- Film strip indicators -->
  <rect x="5" y="18" width="2" height="1" rx="0.3" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="9" y="18" width="2" height="1" rx="0.3" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="13" y="18" width="2" height="1" rx="0.3" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="17" y="18" width="2" height="1" rx="0.3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>